<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Plant Status</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>

  <body>

    <div id="plant-stat">
      <img id="background" data-bind="attr: {src: staticPlantImg}">
      <div data-bind="template: {name: 'obj-list', foreach: objList}"></div>
      <script type="text/html" id="obj-list">
          <a href="#">
            <img class="plant-obj"
                 data-bind="attr: { id: tag,
                                    src: img },
                            click: $parent.objClicked">
          </a>
      </script>
    </div>

    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/bootstrap-3.3.6.min.js"></script>
    <script src="js/lib/knockout-3.4.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
